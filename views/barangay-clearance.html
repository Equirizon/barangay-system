<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Clearance</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="main-container">
        <div id="sidebar-container"></div>
        <div class="content"> 
            <div class="table-container">
                <div>
                    <div>
                        <h2>BARANGAY CLEARANCE DATA ENTRY</h2>
                    </div>
                    <div>
                        <input type="text" id="searchInput" placeholder="Search by Last Name">
                        <button onclick="searchClearance()" class="purple">Search</button>
                    </div> 
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Birthplace</th>
                            <th>Gender</th>
                            <th>Purpose</th>
                            <th>Contact Number</th>
                            <th>Findings</th>
                            <th>Issued Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="clearanceTableBody">

                    </tbody>
                </table>
                <div>
                    <button id="addRecordBtn" class="blue">Add New Record</button>
                </div>
            </div>
            <div id="modalOverlay"></div>
            <div id="addModal">
                <div class="modal">
                    <div>
                        <div>
                            <div>
                                <div><label>Barangay Clearance No.</label><input type="text" id="barangay-clearance-number" placeholder="Enter Barangay Clearance No."></div>
                                <div><label>Document Date</label> <input type="text" id="document-date" placeholder="Enter Document Date"></div>
                                <div><label>OR Date</label> <input type="text" id="or-date" placeholder="Enter OR Date"></div>
                                <div><label>Document Number</label> <input type="text" id="document-number" placeholder="Enter Document Number"></div>
                            </div>
                            <div>
                                <div>
                                    <div>
                                        <label>Right Finger 1:</label>
                                        <div>
                                            <div class="image-box"></div>
                                            <button class="biometrics-finger-btn">SCAN</button>
                                        </div>
                                    </div>
                                    <div>
                                        <label>Left Finger 2:</label>
                                        <div>
                                            <div class="image-box"></div>
                                            <button class="biometrics-finger-btn">SCAN</button>
                                        </div>
                                        
                                    </div>
                                    <div>
                                        <label>Face 3:</label>
                                        <div>
                                            <input id="face-file-name" value="placeholder.jpg" style="display: none;">
                                            <div class="image-box face"><canvas id="add-canvas"></canvas></div>
                                            <button onclick="openPhotoModal()" class="biometrics-face-btn">SUBMIT</button>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div>
                            <div>
                                <input type="text" id="full-name" class="full-name" readonly>
                            </div>
                            <div>
                                <div>
                                    <label>Last Name:</label>
                                    <input type="text" id="last-name" placeholder="Enter Last Name">
                                </div>
                                <div>
                                    <label>First Name:</label>
                                    <input type="text" id="first-name" placeholder="Enter First Name">
                                </div>
                                <div>
                                    <label>Middle Name:</label>
                                    <input type="text" id="middle-name" placeholder="Enter Middle Name">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>Date of Birth</label>
                                    <input type="text" id="birthdate" placeholder="Enter Date of Birth">
                                </div>
                                <div>
                                    <label>Age</label>
                                    <input type="text" id="age" style="width: 92px;" readonly>
                                </div>
                                <div>
                                    <label>Place of Birth</label>
                                    <input type="text" id="birthplace" style="width: 328px;" placeholder="Enter Place of Birth">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>Address</label>
                                    <input type="text" id="address" style="width: 668px;" placeholder="Enter Address">
                                </div>
                            </div>
                            <div>
                                <div class="select-wrapper">
                                    <label>Civil Status:</label>
                                    <select id="civil-status">
                                        <option value="" disabled selected>Select Civil Status</option>
                                        <option value="Single">Single</option>
                                        <option value="Married">Married</option>
                                        <option value="Widowed">Widowed</option>
                                    </select>
                                </div>
                                <div class="select-wrapper">
                                    <label>Gender:</label>
                                    <select id="gender">
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                                <div class="select-wrapper">
                                    <label>Purpose</label>
                                    <select id="purpose">
                                        <option value="" disabled selected>Select Purpose</option>
                                        <option value="Local Employment">Local Employment</option>
                                        <option value="Travel Abroad">Travel Abroad</option>
                                        <option value="L.T.O Requirement">L.T.O Requirement</option>
                                        <option value="Change of Name">Change of Name</option>
                                        <option value="NAPOLCOM Requirement">NAPOLCOM Requirement</option>
                                        <option value="PNP Requirement">PNP Requirement</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>Cedula Number:</label>
                                    <input type="text" id="cedula-number" placeholder="Enter Cedula Number">
                                </div>
                                <div>
                                    <label>Place Issued:</label>
                                    <input type="text" id="place-issued" placeholder="Enter Place Issued">
                                </div>
                                <div>
                                    <label>Date Issued:</label>
                                    <input type="text" id="date-issued" placeholder="Enter Date Issued">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>TIN Number:</label>
                                    <input type="text" id="tin-number" placeholder="Enter TIN Number">  
                                </div>
                                <div>
                                    <label>OR Number:</label>
                                    <input type="text" id="or-number" placeholder="Enter OR Number">
                                </div>
                                <div>
                                    <label>Contact Number:</label>
                                    <input type="text" id="contact-number" placeholder="Enter Contact Number">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>Findings:</label>
                                    <input type="text" id="findings" style="width: 438px;" placeholder="Enter Findings">
                                </div>
                                <div>
                                    <button style="width: 210px;" class="blue">PRINT OTHER CASE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button id="createRecordBtn" class="blue">SAVE</button>
                        <button id="saveAndPrint" class="purple">SAVE AND PRINT</button>
                        <button type="button" onclick="closeModal('addModal', 'modalOverlay')" class="purple">CANCEL</button>
                    </div> 
                </div>
            </div>
            <div id="manageModal">
                <input id="manage-id">
                <div class="modal">
                    <div>
                        <div>
                            <div>
                                <div><label>Barangay Clearance No.</label><input type="text" id="manage-barangay-clearance-number"></div>
                                <div><label>Document Date</label> <input type="text" id="manage-document-date"></div>
                                <div><label>OR Date</label> <input type="text" id="manage-or-date"></div>
                                <div><label>Document Number</label> <input type="text" id="manage-document-number"></div>
                            </div>
                            <div>
                                <div>
                                    <div>
                                        <label>Right Finger 1:</label>
                                        <div>
                                            <div class="image-box"></div>
                                            <button class="biometrics-finger-btn">SCAN</button>
                                        </div>
                                    </div>
                                    <div>
                                        <label>Left Finger 2:</label>
                                        <div>
                                            <div class="image-box"></div>
                                            <button class="biometrics-finger-btn">SCAN</button>
                                        </div>
                                        
                                    </div>
                                    <div>
                                        <label>Face 3:</label>
                                        <div>
                                            <input id="manage-face-file-name" style="display: none;">
                                            <div class="image-box face"><canvas id="canvas"></canvas></div>
                                            <button onclick="openPhotoModal()" class="biometrics-face-btn">SUBMIT</button>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div>
                            <div>
                                <input type="text" class="full-name">
                            </div>
                            <div>
                                <div>
                                    <label>Last Name:</label>
                                    <input type="text" id="manage-last-name" placeholder="Last Name">
                                </div>
                                <div>
                                    <label>First Name:</label>
                                    <input type="text" id="manage-first-name" placeholder="First Name">
                                </div>
                                <div>
                                    <label>Middle Name:</label>
                                    <input type="text" id="manage-middle-name" placeholder="Middle Name">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>Date of Birth</label>
                                    <input type="text" id="manage-birthdate">
                                </div>
                                <div>
                                    <label>Age</label>
                                    <input type="text" style="width: 92px;">
                                </div>
                                <div>
                                    <label>Place of Birth</label>
                                    <input type="text" id="manage-birthplace" style="width: 328px;">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>Address</label>
                                    <input type="text" id="manage-address" style="width: 668px;">
                                </div>
                            </div>
                            <div>
                                <div class="select-wrapper">
                                    <label>Civil Status:</label>
                                    <select id="manage-civil-status">
                                        <option value="single">Single</option>
                                        <option value="married">Married</option>
                                        <option value="widowed">Widowed</option>
                                    </select>
                                </div>
                                <div class="select-wrapper">
                                    <label>Gender:</label>
                                    <select id="manage-gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="select-wrapper">
                                    <label>Purpose</label>
                                    <select id="manage-purpose">
                                        <option value="Local Employment">Local Employment</option>
                                        <option value="Travel Abroad">Travel Abroad</option>
                                        <option value="L.T.O Requirement">L.T.O Requirement</option>
                                        <option value="Change of Name">Change of Name</option>
                                        <option value="NAPOLCOM Requirement">NAPOLCOM Requirement</option>
                                        <option value="PNP Requirement">PNP Requirement</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>Cedula Number:</label>
                                    <input type="text" id="manage-cedula-number">
                                </div>
                                <div>
                                    <label>Place Issued:</label>
                                    <input type="text" id="manage-place-issued">
                                </div>
                                <div>
                                    <label>Date Issued:</label>
                                    <input type="text" id="manage-date-issued">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>TIN Number:</label>
                                    <input type="text" id="manage-tin-number">  
                                </div>
                                <div>
                                    <label>OR Number:</label>
                                    <input type="text" id="manage-or-number">
                                </div>
                                <div>
                                    <label>Contact Number:</label>
                                    <input type="text" id="manage-contact-number">
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label>Findings:</label>
                                    <input type="text" id="manage-findings" style="width: 438px;">
                                </div>
                                <div>
                                    <button style="width: 210px;" class="blue">PRINT OTHER CASE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button id="updateRecordBtn" class="blue">UPDATE</button>
                        <button class="purple">PRINT</button>
                        <button class="red">DELETE</button>
                        <button onclick="closeModal('manageModal', 'modalOverlay')" class="red">CANCEL</button>
                    </div> 
                </div>
            </div>
            <div id="photoModalOverlay"></div>
            <div id="photo-modal">
                <div>
                    <div>
                        Face Capture
                        <hr>
                    </div>
                    <div>
                        <div>
                            <video id="video" autoplay></video>
                        </div>
                        <div>
                            <div>
                                <button id="capture">Capture</button>
                                <button id="retry" style="display: none;">Retry</button>
                            </div>
                            <div>
                                <button id="save" onclick="closeModal('photo-modal', 'photoModalOverlay')" disabled>Save Image</button>
                            </div>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
    
    <script defer src="../renderer/barangay-clearance.js"></script>
    <script defer src="../renderer/sidebar.js"></script>

</body>
</html>
