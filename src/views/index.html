<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Barangay ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #2c3e50;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background: #3498db;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background: #2980b9;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Barangay ChatGPT</h1>
        <p>Your trusted barangay service system.</p>
    </div>
</body>
</html>
