<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Clearance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 10px 0;
            padding: 5px 10px;
        }

		#addModal, #updateModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 800;
        }
		body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid black;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            align-items: center;
        }
        .full-width {
            grid-column: span 4;
        }
        .half-width {
            grid-column: span 2;
        }
        .third-width {
            grid-column: span 1;
        }
        .fourth-width {
            grid-column: span 1.5;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 90%;
            border: 1px solid black;
        }
        .image-box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            margin-right: 30px;
        }
        .required {
          border: 1px solid rgb(255, 0, 0);
        }
    </style>
</head>
<body>

    <h2>Barangay Clearance Records</h2>
    <button onclick="loadClearanceData()">Load Data</button>
	<button id="addRecordBtn">Add New Record</button>
	<input type="text" id="searchInput" placeholder="Search by Last Name">
	<button onclick="searchClearance()">Search</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Purpose</th>
                <th>Issued Date</th>
				<th>Actions</th>
            </tr>
        </thead>
        <tbody id="clearanceTableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
	<div id="modalOverlay"></div>
    <div id="addModal">
        <h2>Add New Barangay Clearance</h2>
        <form id="createRecordForm">
            <div class="form-container">
				<div class="grid-container">
	
					<label>Resident Certificate No.</label> <input type="text" class="third-width">
					<label>Document Date</label> <input type="text" class="third-width">
					<label>OR Date</label> <input type="text" class="third-width">
					<label>Document Number</label> <input type="text" class="third-width">
					
					<div class="image-box">Left Thumb</div>
					<div class="image-box">Right Thumb</div>
					<div class="image-box half-width">Face</div>
					
					<input type="text" class="half-width required" id="last-name" placeholder="Last Name">
					<input type="text" class="half-width required" id="first-name" placeholder="First Name">
					<input type="text" class="full-width required" id="middle-name" style="width: 45%;" placeholder="Middle Name">
					<label>Address</label> <input type="text" id="address" class="full-width required">
					<label>Date of Birth</label> <input type="text" id="birthdate" class="third-width required">
					<label>Place of Birth</label> <input type="text" id="birthplace" class="third-width required">
					
					<label>Purpose</label> <input type="text" id="purpose" class="third-width required">
					<label>Findings</label> <input type="text" id="findings" class="third-width required">
					
					
					
					<label>Civil Status</label> <input type="text" id="civil-status" class="third-width required">
					<label>Contact No.</label> <input type="text" id="contact-number" class="third-width required">
					<label>Gender</label> <input type="text" id="gender" class="third-width required">
					
					<label>Cedula Number</label> <input type="text" class="third-width">
					<label>OR Number</label> <input type="text" class="third-width">
					<label>Date Issued</label> <input type="text" class="third-width">
					<label>Place Issued</label> <input type="text" class="third-width">
					<label>TIN Number</label> <input type="text" class="third-width">
					
					<button type="button" id="saveAndPrint">Save and Print</button>
					<button type="submit">Save</button>
            		<button type="button" id="closeModalBtn">Cancel</button>
				</div>
			</div>
        </form>
    </div>
	<div id="updateModal" class="modal">
		<h2>Edit Barangay Clearance</h2>
        <form id="updateRecordForm">
            <div class="form-container">
				<div class="grid-container">
                    <input type="hidden" id="update-id">
					<label>Resident Certificate No.</label> <input type="text" class="third-width">
					<label>Document Date</label> <input type="text" class="third-width">
					<label>OR Date</label> <input type="text" class="third-width">
					<label>Document Number</label> <input type="text" class="third-width">
					
					<div class="image-box">Left Thumb</div>
					<div class="image-box">Right Thumb</div>
					<div class="image-box half-width">Face</div>
					
					<input type="text" class="half-width required" id="update-last-name" placeholder="Last Name">
					<input type="text" class="half-width required" id="update-first-name" placeholder="First Name">
					<input type="text" class="full-width required" id="update-middle-name" style="width: 45%;" placeholder="Middle Name">
					<label>Address</label> <input type="text" id="update-address" class="full-width required">
					<label>Date of Birth</label> <input type="text" id="update-birthdate" class="third-width required">
					<label>Place of Birth</label> <input type="text" id="update-birthplace" class="third-width required">
					
					<label>Purpose</label> <input type="text" id="update-purpose" class="third-width required">
					<label>Findings</label> <input type="text" id="update-findings" class="third-width required">
					
					
					
					<label>Civil Status</label> <input type="text" id="update-civil-status" class="third-width required">
					<label>Contact No.</label> <input type="text" id="update-contact-number" class="third-width required">
					<label>Gender</label> <input type="text" id="update-gender" class="third-width required">
					
					<label>Cedula Number</label> <input type="text" class="third-width">
					<label>OR Number</label> <input type="text" class="third-width">
					<label>Date Issued</label> <input type="text" class="third-width">
					<label>Place Issued</label> <input type="text" class="third-width">
					<label>TIN Number</label> <input type="text" class="third-width">
					
					
					<button type="submit">Update</button>
            		<button type="button" onclick="closeUpdateModal()">Cancel</button>
				</div>
			</div>
        </form>
	</div>
    <script defer src="../../../renderer/barangay-clearance.js"></script>

</body>
</html>
